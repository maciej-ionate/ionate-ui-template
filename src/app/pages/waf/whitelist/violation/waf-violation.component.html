<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
  </div>
  <div class="modal-body" [innerHtml]="modalContent"></div>
  <div class="modal-footer">
    <button class="btn btn-danger"
            [disabled]="status.inProgress.downloadViolation"
            (click)="closeModal()">
      <i class="fa fa-times" *ngIf="!status.inProgress.downloadViolation; else inProgressIcon"></i>
      <ng-template #inProgressIcon>
        <i class="fa fa-spinner fa-spin"></i>
      </ng-template>
      <span>Close</span>
    </button>
  </div>
</div>
